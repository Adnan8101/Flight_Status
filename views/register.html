<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Modi Airlines</title>
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/login.css">
    <script src="/js/common.js" defer></script>
    <script src="/js/register.js" defer></script>
</head>
<body>
    <div class="login-container">
        <h2>User Registration</h2>
        <form id="registerForm">
            <label for="firstName">First Name</label>
            <input type="text" id="firstName" name="firstName" class="input-field" required>
            <label for="lastName">Last Name</label>
            <input type="text" id="lastName" name="lastName" class="input-field" required>
            <label for="phoneNumber">Phone Number</label>
            <input type="text" id="phoneNumber" name="phoneNumber" class="input-field" required>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" class="input-field" required>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" class="input-field" required>
            <label for="confirmPassword">Confirm Password</label>
            <input type="password" id="confirmPassword" name="confirmPassword" class="input-field" required>
            <button type="submit" id="registerSubmitButton">Register</button>
        </form>
        <p>Already have an account? <a href="/login">Login here</a></p>
    </div>
</body>
</html>
